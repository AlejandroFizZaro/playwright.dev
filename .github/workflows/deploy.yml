name: Deploy

on:
  push:
    branches:
    - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm ci
      - name: npm ci (docusaurus-search-local)
        working-directory: third_party/docusaurus-search-local
        run: npm ci
      - name: npm run build (npm ci (docusaurus-search-local))
        working-directory: third_party/docusaurus-search-local
        run: yarn run build
      - run: npm run build
      - run: mv build ../.
      - run: git checkout gh-pages
      - name: Clean existing files
        run: rm -rf *
      - name: Move build files to repo dir
        run: mv ../build/* .
      - run: git status
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: gh-pages
