name: Build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm ci
      - name: npm ci (docusaurus-search-local)
        working-directory: third_party/docusaurus-search-local
        run: npm ci
      - name: npm run build (npm ci (docusaurus-search-local))
        working-directory: third_party/docusaurus-search-local
        run: yarn run build
      - run: npm run build
